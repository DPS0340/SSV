<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수강신청 Visualizer By jiho lee</title>
</head>
<body>
    <div class="text-center" style="margin: auto; width: 1000px;">
        <p class="font-weight-bold" style="font-size: 32px;">수강신청 Visualizer By jiho lee</p>
    </div>
    <div class="text-center" id="main" style="margin: auto; width: 1000px; display: none;">
        <br>
        <div id="message"></div>
        <div id="showcase"></div>
    </div>
    <div class="text-center" id="start" style="margin: auto; width: 1000px; font-size: 20px; font-weight: bold;">
        <span>makeTable(</span><input id="days" type="number", placeholder="5(days per week)"><span>, </span><input id="times" type="number", placeholder="13(times)"><span>)</span><button id="init" class="btn btn-link" style="margin-left: -4px; font-size: 20px; font-weight: bold;">;</button>
    </div>
    <div class="text-center" id="logo" style="margin: auto; width: 1000px;">
        <a href="https://github.com/DPS0340/SSV"><img src="GitHub-Mark.png" style="max-height: 100px; max-width: 100px;"/></a>
    </div>

<script src="main.js"></script>
</html>
